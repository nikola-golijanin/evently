name: Build and Test

on:
  push:
    branches: [ "feat/*" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore Evently.slnx

    - name: Build
      run: dotnet build Evently.slnx --no-restore

    - name: Architecture Tests
      run: dotnet test test/Evently.ArchitectureTests --no-build --verbosity normal

    - name: Unit Tests
      run: dotnet test src/Modules/Events/Evently.Modules.Events.UnitTests --no-build --verbosity normal

    - name: Integration Tests
      run: dotnet test test/Evently.IntegrationTests --no-build --verbosity normal
